<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQ Test - Festival 2025</title>
  <link rel="preload" href="images/logo.png" as="image">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dae2f8, #d6a4a4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 1rem;
      display: block;
      border: none;
      padding: 0;
      border-radius: 0;
    }

    .question {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .options button:hover {
      background-color: #d6a4a4;
      color: white;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #444;
    }

    .hidden {
      display: none;
    }

    .option-img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
      display: block;
      margin: 0 auto 0.5rem;
    }

    .question-img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: 1rem auto;
      object-fit: contain;
    }

    .symbol-grid,
    .triangle-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      justify-items: center;
      align-items: center;
      font-size: 2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.png" alt="Logo">
    <h1>IQ Test - Festival 2025</h1>
    <div id="start-screen">
      <button id="start-button" style="padding: 1rem 2rem; font-size: 1.2rem; border-radius: 8px; background-color: #d6a4a4; color: white; border: none; cursor: pointer;">Start Quiz</button>
    </div>
    <div id="quiz" class="hidden">
      <div id="timer">Time left: 6s</div>
      <div id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const questions = [
      {
        text: "<strong>What is the next number</strong>:<br>2, 5, 10, 17, 26, ?",
        options: ["35", "37", "38"],
        answer: "37"
      },
      {
        text: `<strong>If: "All A are B" and "Some B are not C"</strong><br>Can we conclude "Some A are not C"?`,
        options: ["Yes", "No", "Uncertain"],
        answer: "Yes"
      },
      {
        text: "<strong>Which symbol completes the sequence?</strong><br>‚ö´, ‚ö™, ‚¨õ, ‚¨ú, üî≥, ___",
        options: ["üî≤", "‚ö´", "‚¨õ"],
        answer: "‚ö´"
      },
      {
        text: "<strong>Which 3D structure is impossible to be present in geometry?</strong>",
        options: [
          { label: "Penrose triangle", image: "images/penrose_triangle.png" },
          { label: "Regular icosahedron", image: "images/icosahedron.png" },
          { label: "M√∂bius strip", image: "images/mobius_strip.png" }
        ],
        answer: "Penrose triangle"
      },
      {
        text: "<strong>What is the Antonym of \"Ephemeral\"?</strong>",
        options: ["Fleeting", "Perpetual", "Fragile"],
        answer: "Perpetual"
      },
      {
        text: "<strong>Cryptography is to Encryption as Biology is to...</strong>",
        options: ["Taxonomy", "Photosynthesis", "Mitosis"],
        answer: "Mitosis"
      },
      {
        text: `Visual Memory Challenge<br><strong>Memorize this 3√ó3 symbol grid for 15 seconds (you will be asked to Recall it at Q10):</strong><br>
          <div class="symbol-grid">
            <div>‚óê</div><div>‚óë</div><div>‚óí</div>
            <div>‚óì</div><div>‚óê</div><div>‚óë</div>
            <div>‚óí</div><div>‚óì</div><div>‚óê</div>
          </div>`,
        options: [],
        answer: null
      },
      {
        text: "<strong>What is the next corresponding word?</strong><br>Sonar : Sound :: Lidar : ?",
        options: ["Light", "Lasers", "Radiation"],
        answer: "Lasers"
      },
      {
        text: "<strong>Guess the final number:</strong><br>1, 11, 21, 1211, 111221, ?",
        options: ["312211", "13112221", "12311321"],
        answer: "312211"
      },
      {
        text: `<strong>Which symbol fills the blank?</strong><br>
        <div class="triangle-grid">
          <div>‚ó§</div><div>‚ó•</div><div>‚ó£</div>
          <div>‚ó¢</div><div>?</div><div>‚ó§</div>
          <div>‚ó£</div><div>‚ó¢</div><div>‚ó•</div>
        </div>`,
        options: ["‚ó£", "‚ó¢", "‚ó•"],
        answer: "‚ó£"
      },
      {
        text: "<strong>From Q6‚Äôs grid, what symbol is at row 2, column 3?</strong>",
        options: ["‚óí", "‚óë", "‚óê"],
        answer: "‚óë"
      }
    ];

    let current = 0;
    let timer;
    let seconds = 6;
    const userAnswers = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    function preloadImages(callback) {
      const imageUrls = [
        "images/logo.png",
        "images/squares_question.webp",
        "images/squares_question_answer_a.webp",
        "images/squares_question_answer_b.webp",
        "images/squares_question_answer_c.webp",
        "images/penrose_triangle.png",
        "images/icosahedron.png",
        "images/mobius_strip.png",
        "images/memory_grid_placeholder.png"
      ];
      let loaded = 0;
      imageUrls.forEach(src => {
        const img = new Image();
        img.onload = img.onerror = () => {
          loaded++;
          if (loaded === imageUrls.length) callback();
        };
        img.src = src;
      });
    }

    function startTimer() {
      seconds = 15;
      timerEl.textContent = `Time left: ${seconds}s`;
      timer = setInterval(() => {
        seconds--;
        timerEl.textContent = `Time left: ${seconds}s`;
        if (seconds === 0) {
          clearInterval(timer);
          userAnswers.push(null);
          nextQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      const q = questions[current];
      questionEl.innerHTML = `<div class="question">${q.text}</div>`;
      if (q.image) {
        questionEl.innerHTML += `<img class='question-img' src="${q.image}" alt="Question image" />`;
      }
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        if (typeof option === 'object') {
          btn.innerHTML = `
            <div>
              <img class="option-img" src="${option.image}" alt="${option.label}" />
              <div>${option.label}</div>
            </div>
          `;
          btn.dataset.value = option.label;
        } else {
          btn.textContent = option;
          btn.dataset.value = option;
        }
        btn.onclick = () => {
          clearInterval(timer);
          userAnswers.push(btn.dataset.value);
          nextQuestion();
        };
        optionsEl.appendChild(btn);
      });
      startTimer();
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById("quiz").classList.add("hidden");
      let score = 0;
      let output = "<h2>Results:</h2><ul>";
      questions.forEach((q, i) => {
        if (!q.answer) return;
        const user = userAnswers[i] || "(No answer)";
        const correct = q.answer;
        const correctText = user === correct ? "‚úÖ" : "‚ùå";
        if (user === correct) score++;
        output += `<li>${q.text}<br>Your answer: ${user}<br>Correct answer: ${correct} ${correctText}</li><br>`;
      });
      output += `</ul><h3>Your score: ${score} / ${questions.filter(q => q.answer).length}</h3>`;
      resultEl.innerHTML = output;
      resultEl.classList.remove("hidden");
    }

    preloadImages(() => {
      document.getElementById("start-button").addEventListener("click", () => {
        document.getElementById("start-screen").classList.add("hidden");
        document.getElementById("quiz").classList.remove("hidden");
        showQuestion();
      });
    });
  </script>

  <!-- Hidden preload container -->
  <div style="position: absolute; left: -9999px; top: -9999px; opacity: 0; pointer-events: none;">
    <img src="images/squares_question.webp" alt="Preload Question Image">
    <img src="images/squares_question_answer_a.webp" alt="Preload A">
    <img src="images/squares_question_answer_b.webp" alt="Preload B">
    <img src="images/squares_question_answer_c.webp" alt="Preload C">
  </div>
</body>
</html>
